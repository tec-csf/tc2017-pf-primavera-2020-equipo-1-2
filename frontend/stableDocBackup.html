        <a class="navbar-brand" href="#">Proyecto final</a>

            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

<body>

    <div class="row mt-2">
        <div class="col-sm-12">

            <h2>Algoritmos estables</h2>

            <button class="btn btn-danger" onclick="window.location.href='/stable'">Regresar a <i><b>Algoritmos
                        estables</b></i></button>

            <h4 class="text-lg-center">Seleccione el documento que desea insertar</h4>

            <form method="POST" action="/algoritmosEstables/doc">
                <div class="row mt-2">
                    <div class="col-sm-12 text-lg-center">
                        <label for="fileUpload"></label><br>
                        <input type="file" id="fileUpload" name="newFile"><br><br>
                        <button id="import">Validate JSON</button><br><br>
                        <textarea rows="15" cols="100" id="result" name="fileContent"></textarea>
                    </div>
                </div>
                <div class="form-group text-lg-center">
                    <br><input type="submit" class="btn btn-success justify-content-center">
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript">
        document.getElementById('import').addEventListener("click", function(event){
            event.preventDefault()
            var files = document.getElementById('fileUpload').files;
          // console.log(typeof files);
          if (files.length <= 0) {
            return false;
          }

          var fr = new FileReader();

          fr.onload = function(e) { 
          console.log(e);
            var result = JSON.parse(e.target.result);
            var formatted = JSON.stringify(result, null, 2);
                document.getElementById('result').value = formatted;
          }

          fr.readAsText(files.item(0));
          return false;
        });
    </script>

</body>
